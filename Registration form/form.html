<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body{
            background-color: rgb(152, 130, 173);
        }
        table{
            text-shadow: chartreuse;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    First Name :
                </td>
                <td>
                    <input type="Text" placeholder="First Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    MiddleName :
                </td>
                <td>
                    <input type="Text" placeholder="MiddleName" name="">
                </td>
            </tr>
            <tr>
                <td>
                    LastName :
                </td>
                <td>
                    <input type="Text" placeholder="LastName" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="Password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone No.
                </td>
                <td>
                    <select>
                        <option>9+</option>
                        <option>09</option>
                        <option>00</option>
                        <option>909</option>
                        <option>90+</option>
                    </select>
                    <input type="phone" name="">
                </td>
            </tr>

        </table>
    </form>
    <button>Submit </button>
</body>
</html>
